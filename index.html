<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crash Bot Pro Simulator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-bottom: 10px; }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
    button {
      background: #0f0;
      color: #111;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #log {
      white-space: pre-wrap;
      margin-top: 20px;
      max-height: 50vh;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #888;
    }
    @media (max-width: 600px) {
      input, button { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>Crash Bot Pro Simulator</h1>  <input id="startBalance" type="number" placeholder="Starting Balance (e.g., 100)" />
  <input id="betPercent" type="number" placeholder="Bet % (e.g., 1)" />
  <input id="autoCashout" type="number" step="0.01" placeholder="Auto Cashout (e.g., 1.75)" />
  <input id="stopLoss" type="number" placeholder="Stop Loss % (e.g., 80)" />
  <input id="stopWin" type="number" placeholder="Stop Win % (e.g., 150)" />
  <button onclick="runSimulation()">Run Simulation</button>
  <button onclick="connectWallet()">Connect Wallet</button>  <div id="walletDisplay"></div>
  <div id="log"></div>  <footer>
    &copy; 2025 bigdaddyaz82â„¢ | All rights reserved.
  </footer>  <script>
    function simulateCrashGame() {
      return +(Math.random() * 19 + 1).toFixed(2);
    }

    function runSimulation() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';

      let balance = parseFloat(document.getElementById('startBalance').value);
      const betPercent = parseFloat(document.getElementById('betPercent').value) / 100;
      const autoCashout = parseFloat(document.getElementById('autoCashout').value);
      const stopLoss = balance * (parseFloat(document.getElementById('stopLoss').value) / 100);
      const stopWin = balance * (parseFloat(document.getElementById('stopWin').value) / 100);

      while (balance > stopLoss && balance < stopWin) {
        let bet = balance * betPercent;
        let crashMultiplier = simulateCrashGame();

        if (crashMultiplier >= autoCashout) {
          let win = bet * (autoCashout - 1);
          balance += win;
          logDiv.innerHTML += `WIN! Crash: ${crashMultiplier} | +${win.toFixed(2)} | Balance: ${balance.toFixed(2)}\n`;
        } else {
          balance -= bet;
          logDiv.innerHTML += `LOSS. Crash: ${crashMultiplier} | -${bet.toFixed(2)} | Balance: ${balance.toFixed(2)}\n`;
        }
      }

      logDiv.innerHTML += `\nSession Ended. Final Balance: ${balance.toFixed(2)}\n`; 
    }

    async function connectWallet() {
      const walletDisplay = document.getElementById('walletDisplay');
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          walletDisplay.innerText = `Wallet Connected: ${accounts[0]}`;
        } catch (error) {
          walletDisplay.innerText = 'Connection rejected.';
        }
      } else {
        walletDisplay.innerText = 'MetaMask not detected. Please install it.';
      }
    }
  </script></body>
</html>
