<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Bot Pro Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #ship {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #multiplier {
      font-size: 2rem;
      font-weight: bold;
    }
    #balance {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .button:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>

  <h1>Crash Bot Pro Simulator</h1>

  <div id="ship">â›µ</div>
  <div id="multiplier">Multiplier: 1.00x</div>

  <div>
    <input type="number" id="startingBalance" value="100" placeholder="Starting Balance" />
    <input type="number" id="betPercentage" value="1" placeholder="Bet %" />
    <input type="number" id="autoCashout" value="2.00" placeholder="Auto Cashout" />
    <input type="number" id="stopLoss" value="50" placeholder="Stop Loss" />
    <input type="number" id="stopWin" value="150" placeholder="Stop Win" />
  </div>

  <div>
    <button id="startButton" class="button">Start Simulation</button>
    <button id="resetButton" class="button" disabled>Reset</button>
  </div>

  <div id="balance">Balance: 100.00</div>

  <script>
    let balance = 100;
    let betPercentage = 1;
    let autoCashout = 2.00;
    let stopLoss = 50;
    let stopWin = 150;
    let startingBalance = 100;
    let shipElement = document.getElementById('ship');
    let multiplierElement = document.getElementById('multiplier');
    let balanceElement = document.getElementById('balance');
    let startButton = document.getElementById('startButton');
    let resetButton = document.getElementById('resetButton');

    startButton.addEventListener('click', startSimulation);
    resetButton.addEventListener('click', resetSimulation);

    function startSimulation() {
      let currentMultiplier = 1;
      let crashMultiplier = Math.random() * 2 + 1; // Random crash multiplier between 1.0x and 3.0x
      let betAmount = (betPercentage / 100) * balance;
      let targetCashout = autoCashout;

      resetSimulation();  // Reset for each new round

      let simulationInterval = setInterval(() => {
        if (currentMultiplier >= crashMultiplier || balance <= stopLoss || balance >= stopWin) {
          clearInterval(simulationInterval);
          if (currentMultiplier >= targetCashout) {
            balance += betAmount * (targetCashout - 1);
            multiplierElement.innerHTML = `Multiplier: ${currentMultiplier.toFixed(2)}x - Cashout Success!`;
          } else {
            balance -= betAmount;
            multiplierElement.innerHTML = `Multiplier: ${currentMultiplier.toFixed(2)}x - Crash!`;
          }
          balanceElement.innerHTML = `Balance: ${balance.toFixed(2)}`;
          resetButton.disabled = false;
          startButton.disabled = false;
          return;
        }

        // Update multiplier and ship position
        currentMultiplier += 0.01;  // Increment multiplier
        shipElement.style.transform = `translateY(-${(currentMultiplier - 1) * 100}px)`;  // Ship moves up
        multiplierElement.innerHTML = `Multiplier: ${currentMultiplier.toFixed(2)}x`;
      }, 100);  // Update every 100ms

      startButton.disabled = true;
      resetButton.disabled = false;
    }

    function resetSimulation() {
      balance = startingBalance;
      multiplierElement.innerHTML = `Multiplier: 1.00x`;
      balanceElement.innerHTML = `Balance: ${balance.toFixed(2)}`;
      shipElement.style.transform = 'translateY(0)';
      resetButton.disabled = true;
      startButton.disabled = false;
    }

    // Populate inputs with initial values
    document.getElementById('startingBalance').value = startingBalance;
    document.getElementById('betPercentage').value = betPercentage;
    document.getElementById('autoCashout').value = autoCashout;
    document.getElementById('stopLoss').value = stopLoss;
    document.getElementById('stopWin').value = stopWin;
  </script>

</body>
</html>
