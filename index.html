<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustShip Crash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 40px;
    }
    .display {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .controls {
      margin: 20px 0;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      background: #1a75ff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #ship {
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e9/Spaceship_icon.svg') no-repeat center;
      background-size: contain;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      transition: bottom 0.05s linear;
    }
    #gameArea {
      position: relative;
      height: 400px;
      width: 100%;
      background: linear-gradient(to top, #000033, #000066);
      border-top: 2px solid #ccc;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrustShip Crash</h1>
    <div class="display" id="multiplier">1.00x</div>
    <div class="display" id="balanceDisplay">Balance: 1000</div><div class="controls">
  <label for="betPercentage">Bet %:</label>
  <input type="number" id="betPercentage" min="1" max="100" value="10">
</div>

<div class="controls">
  <button id="startButton" class="button">Start</button>
  <button id="stopButton" class="button" disabled>Stop</button>
  <button id="resetButton" class="button" disabled>x2 Bet</button>
</div>

<div id="gameArea">
  <div id="ship"></div>
</div>

  </div>  <script>
    const multiplierDisplay = document.getElementById("multiplier");
    const balanceDisplay = document.getElementById("balanceDisplay");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const resetButton = document.getElementById("resetButton");
    const betPercentageInput = document.getElementById("betPercentage");
    const ship = document.getElementById("ship");

    let balance = parseFloat(localStorage.getItem("balance")) || 1000;
    let currentMultiplier = 1.00;
    let isRunning = false;
    let hasStopped = false;
    let simulationInterval;
    let crashMultiplier;
    let lastBetAmount = 0;
    let lastBetPercentage = parseFloat(betPercentageInput.value);

    function updateBalanceDisplay() {
      balanceDisplay.innerText = "Balance: " + balance.toFixed(2);
      localStorage.setItem("balance", balance.toFixed(2));
    }

    function startSimulation() {
      currentMultiplier = 1.00;
      hasStopped = false;
      ship.style.bottom = "0px";

      crashMultiplier = (Math.random() * 4 + 1.5).toFixed(2); // Random between 1.5x and 5.5x
      const betPercent = parseFloat(betPercentageInput.value);
      lastBetPercentage = betPercent;
      lastBetAmount = (balance * betPercent / 100).toFixed(2);
      balance -= lastBetAmount;
      updateBalanceDisplay();

      isRunning = true;
      startButton.disabled = true;
      stopButton.disabled = false;
      resetButton.disabled = true;

      simulationInterval = setInterval(() => {
        if (!isRunning) return;

        currentMultiplier += 0.01;
        multiplierDisplay.innerText = currentMultiplier.toFixed(2) + "x";
        const newBottom = Math.min((currentMultiplier / 10) * 400, 400);
        ship.style.bottom = `${newBottom}px`;

        if (currentMultiplier >= crashMultiplier) {
          clearInterval(simulationInterval);
          isRunning = false;
          stopButton.disabled = true;
          resetButton.disabled = false;

          if (!hasStopped) {
            multiplierDisplay.innerText += " (CRASHED)";
            setTimeout(() => {
              x2BetSimulation();
            }, 5000);
          }
        }
      }, 50);
    }

    function stopSimulation() {
      if (!isRunning || hasStopped) return;

      hasStopped = true;
      clearInterval(simulationInterval);
      isRunning = false;
      const winAmount = lastBetAmount * currentMultiplier;
      balance += winAmount;
      updateBalanceDisplay();
      multiplierDisplay.innerText += " (CASHED OUT)";
      stopButton.disabled = true;
      resetButton.disabled = false;
    }

    function x2BetSimulation() {
      clearInterval(simulationInterval);
      isRunning = false;
      currentMultiplier = 1.00;
      ship.style.bottom = "0px";

      lastBetPercentage *= 2;
      if (lastBetPercentage > 100) lastBetPercentage = 100;
      betPercentageInput.value = lastBetPercentage.toFixed(2);

      startButton.disabled = true;
      stopButton.disabled = false;
      resetButton.disabled = true;

      startSimulation();
    }

    startButton.addEventListener("click", startSimulation);
    stopButton.addEventListener("click", stopSimulation);
    resetButton.addEventListener("click", x2BetSimulation);

    updateBalanceDisplay();
  </script></body>
</html>
